<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <style>
    body {
      background-color: rgb(7, 7, 7);
      color: aliceblue;
    }

    .bg-black {
      background-color: black;
    }

    hr {
      background-color: rgb(71, 70, 69);
      display: block;
    }

    .btn-secondary {
      background-color: black;
      border-radius: 0px;
      color: white;
    }

    .btn-secondary:hover {
      background-color: white;
      color: black;
    }

    .edit-logo {
      display: inline;
      position: relative;
      top: 50px;
      left: -125px;
      border: 2px solid white;
      border-radius: 50%;
    }

    .edit-logo:hover {
      width: 30px;
    }

    .text-container{
      left: 150px;
      top: -128px;
    }

    .img-container{
      display: inline-block;

    }
  </style>
</head>

<body>
  <nav class="navbar navbar-light bg-black">
    <a class="navbar-brand" href="#"><img src="Netflix_Logo_RGB.png" height="50px" alt="" />
    </a>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-11 col-lg-6 col-md-8 offset-md-2 ">
        <div>
          <h1>Edit Profile</h1>
          <hr />
        </div>
        
        <div class="img-container d-flex flex-row">
          <div class="text-container d-flex">
            <div>
              <img src="favicon.ico" alt="" width="125px" />
            </div>
    
    
    
              <div class="d-flex flex-column align-items-center" style="width: 100%;">
                <div class="offset-lg-2">
                  <input placeholder="Strive Student " style="
                      color: rgb(240, 240, 240);
                      font-weight: bold;
                      width: 320px;
                      height: 40px;
                      border-color: black;
                      background-color: rgb(50, 53, 53);
                    " type="text" />
                </div>
                <div>
                  <div class="offset-lg-2 my-4">
                    <h4 style="color: rgb(190, 189, 188); display: inline">
                      Language:
                    </h4>
                  </div>
                  <div class="offset-lg-2">
                    <div class="dropdown">
                      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="display: inline">
                        <span style="margin-right: 20px">English</span>
                      </a>
                    </div>
                    <hr>
                  </div>
        
                  <div class="offset-lg-2 my-3">
                    <h4 style="color: rgb(190, 189, 188)">Maturity Settings:</h4>
                  </div>
        
        
                  <div class="offset-lg-2 my-3">
                    <h6 style="display: inline;
                      background-color: rgb(46, 44, 44);
                      border-radius: 5px;
                      padding: 5px;
                      color: rgb(255, 250, 245);
                    ">ALL MATURITY RATINGS</h6>
                  </div>
        
        
                  <div class="offset-lg-2 my-3">
                    <h6 style="color: rgb(190, 189, 188); ">
                      Show titles of all maturity ratings for this profile.
                    </h6>
                    <button style="height: 50px; width: 85px" type="button" class="btn btn-secondary">
                      EDIT
                    </button>
                    <hr />
                  </div>
                <div class="offset-lg-2">
                  <h4 style="color: rgb(190, 189, 188)">Autoplay controls</h4>
                </div>
    
                <div class="offset-lg-2 offset-md-1 ">
                  <div class="form-check">
                    <input class=" form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Autoplay next episode in a series on all devices.
                    </label>
                  </div>
                  <div class="form-check">
                    <input class=" form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Autoplay previewa while browsing on all devices.
                    </label>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
          
        </div>
        
        <hr/>
        <div class="">
          <button type="button" style="height: 50px; width: 100px" class="btn btn-secondary .px-md-0">
            SAVE
          </button>
          <button type="button" style="height: 50px; width: 140px"
            class="btn btn-secondary mr-20">
            CANCEL
          </button>
          <button type="button" style="height: 50px; width: 200px" class="btn btn-secondary">
            DELETE PROFILE
          </button>
        </div>






      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
